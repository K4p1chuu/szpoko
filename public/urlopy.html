<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urlopy - MDT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style> 
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex h-screen">

    <aside id="sidebar-container" class="w-64 bg-gray-800 p-4 flex flex-col min-h-screen flex-shrink-0"></aside>

    <main class="flex-1 p-8 overflow-y-auto">
        <h1 class="text-3xl font-bold text-white mb-6">System Urlopowy</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg self-start">
                <h2 class="text-xl font-semibold text-white mb-4">Złóż wniosek o urlop</h2>
                <form id="leave-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-400">Funkcjonariusz</label>
                        <input type="text" id="officer-name" class="w-full bg-gray-700 rounded p-2 mt-1 cursor-not-allowed" readonly>
                    </div>
                     <div>
                        <label class="block text-sm font-medium text-gray-400">Ranga i stopień</label>
                        <input type="text" id="officer-rank" class="w-full bg-gray-700 rounded p-2 mt-1 cursor-not-allowed" readonly>
                    </div>
                    <div>
                        <label for="leave-reason" class="block text-sm font-medium text-gray-400">Powód</label>
                        <textarea id="leave-reason" rows="3" class="w-full bg-gray-700 rounded p-2 mt-1" required></textarea>
                    </div>
                     <div>
                        <label for="leave-dates" class="block text-sm font-medium text-gray-400">Od kiedy do kiedy</label>
                        <input type="text" id="leave-dates" placeholder="np. 21.09.2025 - 28.09.2025" class="w-full bg-gray-700 rounded p-2 mt-1" required>
                    </div>
                    <div>
                        <label for="leave-extend" class="block text-sm font-medium text-gray-400">Czy istnieje możliwość przedłużenia?</label>
                        <select id="leave-extend" class="w-full bg-gray-700 rounded p-2 mt-1">
                            <option>TAK</option>
                            <option>NIE</option>
                        </select>
                    </div>
                    <div>
                        <label for="leave-signature" class="block text-sm font-medium text-gray-400">Podpis</label>
                        <input type="text" id="leave-signature" class="w-full bg-gray-700 rounded p-2 mt-1" placeholder="Wpisz swoje imię i nazwisko" required>
                    </div>
                    
                    <p id="form-message" class="text-center h-4"></p>

                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center">
                        <i data-lucide="send" class="w-5 h-5 mr-2"></i>
                        Wyślij wniosek
                    </button>
                </form>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold text-white mb-4">Złożone wnioski urlopowe</h2>
                <div id="leaves-list" class="space-y-4 max-h-[75vh] overflow-y-auto">
                    <p class="text-gray-500">Ładowanie...</p>
                </div>
            </div>
        </div>
    </main>
    
    <script src="shared.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const userData = await loadSidebarAndUserData('urlopy');
            if (!userData) return;
            
            const token = localStorage.getItem('mdt-token');
            const form = document.getElementById('leave-form');
            const formMessage = document.getElementById('form-message');
            const leavesListContainer = document.getElementById('leaves-list');

            const officerNameInput = document.getElementById('officer-name');
            const officerRankInput = document.getElementById('officer-rank');
            const signatureInput = document.getElementById('leave-signature');

            officerNameInput.value = `${userData.username} (<@${userData.robloxId || 'Brak ID'}>)`;
            officerRankInput.value = `${userData.rank} | #${userData.badge}`;

            const nameParts = userData.username.split(' ');
            const firstNameInitial = nameParts[0] ? nameParts[0].charAt(0) + '.' : '';
            const lastName = nameParts.length > 1 ? nameParts[nameParts.length - 1] : userData.username;
            signatureInput.value = `${firstNameInitial} ${lastName}`;


            async function fetchAndDisplayLeaves() {
                try {
                    leavesListContainer.innerHTML = '<p class="text-gray-500">Ładowanie...</p>';
                    const response = await fetch('/api/leaves', { headers: { 'Authorization': token } });
                    const leaves = await response.json();

                    if (leaves.length === 0) {
                        leavesListContainer.innerHTML = '<p class="text-gray-500">Brak złożonych wniosków urlopowych.</p>';
                        return;
                    }

                    leavesListContainer.innerHTML = leaves.map(leave => {
                        const canEndLeave = userData.isAdmin || userData.badge === leave.officerBadge;
                        return `
                        <div class="bg-gray-900 p-4 rounded-lg">
                            <p class="font-bold text-base text-blue-400">[${leave.department}] ${leave.officerName}</p>
                            <p class="text-sm text-gray-400">${leave.officerRank}</p>
                            <div class="mt-2 pt-2 border-t border-gray-700 text-sm space-y-1">
                                <p><b>Powód:</b> ${leave.reason}</p>
                                <p><b>Okres:</b> ${leave.dateRange}</p>
                                <p><b>Przedłużenie:</b> ${leave.canExtend}</p>
                                <p class="text-xs text-gray-500 mt-1">Złożono: ${new Date(leave.submittedAt).toLocaleString('pl-PL')}</p>
                            </div>
                            ${canEndLeave ? `
                            <div class="mt-3 pt-3 border-t border-gray-700 flex justify-end">
                                <button data-id="${leave.id}" class="end-leave-btn text-sm text-red-400 hover:text-red-300 font-semibold">Zakończ urlop wcześniej</button>
                            </div>
                            ` : ''}
                        </div>
                    `}).join('');

                } catch (error) {
                    console.error("Błąd ładowania urlopów:", error);
                    leavesListContainer.innerHTML = '<p class="text-red-500">Nie udało się załadować danych.</p>';
                }
            }

            leavesListContainer.addEventListener('click', async (e) => {
                if (e.target.classList.contains('end-leave-btn')) {
                    const leaveId = e.target.dataset.id;
                    if (confirm('Czy na pewno chcesz zakończyć ten urlop? Ta akcja jest nieodwracalna.')) {
                        try {
                            const response = await fetch(`/api/leaves/${leaveId}`, {
                                method: 'DELETE',
                                headers: { 'Authorization': token }
                            });
                            if (!response.ok) {
                                const err = await response.json();
                                throw new Error(err.message || 'Błąd serwera');
                            }
                            await fetchAndDisplayLeaves();
                        } catch (error) {
                            alert(`Błąd: ${error.message}`);
                        }
                    }
                }
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                formMessage.textContent = 'Wysyłanie...';

                const leaveData = {
                    reason: document.getElementById('leave-reason').value,
                    dateRange: document.getElementById('leave-dates').value,
                    canExtend: document.getElementById('leave-extend').value,
                    signature: signatureInput.value
                };

                try {
                    const response = await fetch('/api/leaves', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': token },
                        body: JSON.stringify(leaveData)
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.message);

                    formMessage.textContent = "Wniosek został wysłany!";
                    formMessage.classList.add('text-green-400');
                    form.reset();
                    
                    officerNameInput.value = `${userData.username} (<@${userData.robloxId || 'Brak ID'}>)`;
                    officerRankInput.value = `${userData.rank} | #${userData.badge}`;
                    signatureInput.value = `${firstNameInitial} ${lastName}`;
                    
                    fetchAndDisplayLeaves();

                } catch (error) {
                    formMessage.textContent = `Błąd: ${error.message}`;
                    formMessage.classList.add('text-red-400');
                } finally {
                    setTimeout(() => {
                        formMessage.textContent = '';
                        formMessage.classList.remove('text-green-400', 'text-red-400');
                    }, 4000);
                }
            });

            // Inicjalizacja
            fetchAndDisplayLeaves();
        });
    </script>
</body>
</html>
