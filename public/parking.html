<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Policyjny - MDT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style> 
        body { font-family: 'Inter', sans-serif; }
        .autocomplete-suggestions { max-height: 150px; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex h-screen">

    <aside id="sidebar-container" class="w-64 bg-gray-800 p-4 flex flex-col min-h-screen flex-shrink-0"></aside>

    <main class="flex-1 p-8 overflow-y-auto">
        <h1 class="text-3xl font-bold text-white mb-6">Parking Policyjny</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg self-start">
                <h2 class="text-xl font-semibold text-white mb-4">Zarekwirowany Pojazd</h2>
                <form id="impound-form" class="space-y-3">
                    <div class="relative">
                        <label for="owner-ping" class="block text-sm font-medium text-gray-400">Ping Właściciela pojazdu</label>
                        <input type="text" id="owner-ping" placeholder="Zacznij pisać, aby wyszukać..." class="mt-1 w-full bg-gray-700 rounded p-2" required>
                        <div class="autocomplete-suggestions absolute w-full bg-gray-600 rounded-b-md overflow-y-auto z-10 border-t border-gray-500 hidden"></div>
                    </div>
                    <input type="text" id="vehicle-make" placeholder="Marka Pojazdu" class="w-full bg-gray-700 rounded p-2" required>
                    <input type="text" id="vehicle-model" placeholder="Model Pojazdu" class="w-full bg-gray-700 rounded p-2" required>
                    <input type="text" id="vehicle-color" placeholder="Kolor pojazdu" class="w-full bg-gray-700 rounded p-2" required>
                    <input type="text" id="vehicle-plate" placeholder="Tablice rejestracyjne / Stan" class="w-full bg-gray-700 rounded p-2" required>
                    <textarea id="impound-reason" placeholder="Powód zatrzymania" class="w-full bg-gray-700 rounded p-2 h-24" required></textarea>
                    <input type="text" id="photo-url" placeholder="Zdjęcie pojazdu (URL)" class="w-full bg-gray-700 rounded p-2" required>
                    
                    <p id="form-message" class="text-center h-4"></p>

                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center">
                        <i data-lucide="plus" class="w-5 h-5 mr-2"></i>
                        Dodaj pojazd na parking
                    </button>
                </form>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold text-white mb-4">Pojazdy na parkingu</h2>
                <div id="impound-list" class="space-y-4 max-h-[75vh] overflow-y-auto">
                    <p class="text-gray-500">Ładowanie...</p>
                </div>
            </div>
        </div>
    </main>
    
    <script src="shared.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const userData = await loadSidebarAndUserData('parking');
            if (!userData) return;

            const token = localStorage.getItem('mdt-token');
            const form = document.getElementById('impound-form');
            const formMessage = document.getElementById('form-message');
            const impoundListContainer = document.getElementById('impound-list');
            let allCitizens = [];

            try {
                const response = await fetch('/api/citizens', { headers: { 'Authorization': token } });
                allCitizens = await response.json();
            } catch (error) { console.error("Błąd ładowania obywateli:", error); }

            const ownerPingInput = document.getElementById('owner-ping');
            const suggestionsContainer = ownerPingInput.nextElementSibling;
            setupCitizenAutocomplete(ownerPingInput, suggestionsContainer, allCitizens);

            async function fetchAndDisplayImpounded() {
                try {
                    impoundListContainer.innerHTML = '<p class="text-gray-500">Ładowanie...</p>';
                    const response = await fetch('/api/impound', { headers: { 'Authorization': token } });
                    const impounded = await response.json();

                    if (impounded.length === 0) {
                        impoundListContainer.innerHTML = '<p class="text-gray-500">Parking policyjny jest pusty.</p>';
                        return;
                    }

                    impoundListContainer.innerHTML = impounded.map(item => `
                        <div class="bg-gray-900 p-4 rounded-lg">
                             <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="font-bold text-lg text-blue-400">${item.plate}</h3>
                                    <p class="text-sm text-gray-400">${item.make} ${item.model}</p>
                                </div>
                                <button data-id="${item.id}" class="release-vehicle-btn text-sm text-green-400 hover:text-green-300 font-semibold flex items-center gap-2">
                                    <i data-lucide="check-circle" class="w-4 h-4"></i>
                                    Zwolnij
                                </button>
                            </div>
                            <div class="mt-3 pt-3 border-t border-gray-700 text-sm space-y-2">
                                <p><strong>Ping Funkcjonariusza:</strong> ${item.officerPing}</p>
                                <p><strong>Ping Właściciela pojazdu:</strong> ${item.ownerPing}</p>
                                <p><strong>Kolor pojazdu:</strong> ${item.color}</p>
                                <p><strong>Powód zatrzymania:</strong> ${item.reason}</p>
                                <p><strong>Data zatrzymania:</strong> ${new Date(item.date).toLocaleString('pl-PL')}</p>
                                <a href="${item.photo}" target="_blank" class="text-blue-400 hover:underline">Zobacz zdjęcie pojazdu</a>
                            </div>
                        </div>
                    `).join('');
                     lucide.createIcons();
                } catch (error) {
                    console.error("Błąd ładowania pojazdów z parkingu:", error);
                    impoundListContainer.innerHTML = '<p class="text-red-500">Nie udało się załadować danych.</p>';
                }
            }
            
            impoundListContainer.addEventListener('click', async (e) => {
                const releaseButton = e.target.closest('.release-vehicle-btn');
                if (releaseButton) {
                    const vehicleId = releaseButton.dataset.id;
                    if (confirm('Czy na pewno chcesz zwolnić ten pojazd z parkingu policyjnego?')) {
                        try {
                            const response = await fetch(`/api/impound/${vehicleId}`, {
                                method: 'DELETE',
                                headers: { 'Authorization': token }
                            });
                            if (!response.ok) {
                                const err = await response.json();
                                throw new Error(err.message || 'Błąd serwera');
                            }
                            await fetchAndDisplayImpounded();
                        } catch (error) {
                            alert(`Błąd: ${error.message}`);
                        }
                    }
                }
            });


            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                formMessage.textContent = 'Wysyłanie...';

                const impoundData = {
                    officerPing: `<@${userData.robloxId}>`,
                    ownerPing: document.getElementById('owner-ping').value,
                    make: document.getElementById('vehicle-make').value,
                    model: document.getElementById('vehicle-model').value,
                    color: document.getElementById('vehicle-color').value,
                    plate: document.getElementById('vehicle-plate').value,
                    reason: document.getElementById('impound-reason').value,
                    photo: document.getElementById('photo-url').value,
                };

                try {
                    const response = await fetch('/api/impound', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': token },
                        body: JSON.stringify(impoundData)
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.message);

                    formMessage.textContent = "Pojazd dodany na parking!";
                    formMessage.classList.add('text-green-400');
                    form.reset();
                    fetchAndDisplayImpounded();
                } catch (error) {
                    formMessage.textContent = `Błąd: ${error.message}`;
                    formMessage.classList.add('text-red-400');
                } finally {
                    setTimeout(() => {
                        formMessage.textContent = '';
                        formMessage.classList.remove('text-green-400', 'text-red-400');
                    }, 4000);
                }
            });
            
            fetchAndDisplayImpounded();
        });
    </script>
</body>
</html>
