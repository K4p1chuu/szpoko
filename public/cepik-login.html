<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaloguj się - CEPiK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            /* ZMIENIONO TŁO NA STABILNY LINK */
            background-image: url('https://c4.wallpaperflare.com/wallpaper/32/96/1000/car-vehicle-police-car-ford-wallpaper-preview.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>
    <div class="relative bg-gray-900 bg-opacity-80 p-8 rounded-lg shadow-xl w-full max-w-sm">
        <div class="flex justify-center mb-6"><img src="ocsowsp.png" alt="Logo" class="w-24 h-24"></div>
        <h2 id="login-title" class="text-2xl font-bold text-center text-white mb-2">Logowanie do CEPiK</h2>
        <p class="text-center text-gray-400 mb-6">Wymagana autoryzacja.</p>
        <form id="login-form">
            <div class="mb-4">
                <label for="username" class="block text-gray-400 text-sm font-bold mb-2">Adres E-mail</label>
                <input type="email" id="username" class="shadow appearance-none border border-gray-700 rounded w-full py-2 px-3 bg-gray-800 text-white leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-400 text-sm font-bold mb-2">Hasło</label>
                <input type="password" id="password" class="shadow appearance-none border border-gray-700 rounded w-full py-2 px-3 bg-gray-800 text-white mb-3 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500" required>
            </div>
            <p id="error-message" class="text-red-500 text-xs text-center mb-4 h-4"></p>
            <div class="flex items-center justify-between">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Zaloguj się</button>
            </div>
        </form>
         <div class="text-center mt-6">
            <a href="index.html" class="text-sm text-gray-400 hover:text-white underline">Logowanie dla funkcjonariuszy (MDT)</a>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('login-form');
        const errorElement = document.getElementById('error-message');
        
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            errorElement.textContent = 'Logowanie...';

            fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: email, password: password, system: 'cepik' }),
            })
            .then(res => res.json())
            .then(data => {
                if (data.success && data.token) {
                    localStorage.setItem('mdt-token', data.token);
                    window.location.href = data.redirect || 'cepik.html';
                } else {
                    throw new Error(data.message || 'Błąd logowania');
                }
            })
            .catch(error => {
                errorElement.textContent = error.message;
            });
        });
    });
    </script>
</body>
</html>
