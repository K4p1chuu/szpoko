<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wstrzymane Prawo Jazdy - MDT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style> 
        body { font-family: 'Inter', sans-serif; }
        .autocomplete-suggestions { max-height: 150px; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex h-screen">

    <aside id="sidebar-container" class="w-64 bg-gray-800 p-4 flex flex-col min-h-screen flex-shrink-0"></aside>

    <main class="flex-1 p-8 overflow-y-auto">
        <h1 class="text-3xl font-bold text-white mb-6">Wstrzymane Prawa Jazdy</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg self-start">
                <h2 class="text-xl font-semibold text-white mb-4">Wstrzymaj Prawo Jazdy</h2>
                <form id="suspend-form" class="space-y-3">
                    <div class="relative">
                        <label for="citizen-ping" class="block text-sm font-medium text-gray-400">Komu wstrzymujesz</label>
                        <input type="text" id="citizen-ping" placeholder="Zacznij pisać, aby wyszukać obywatela..." class="mt-1 w-full bg-gray-700 rounded p-2" required>
                        <div class="autocomplete-suggestions absolute w-full bg-gray-600 rounded-b-md overflow-y-auto z-10 border-t border-gray-500 hidden"></div>
                    </div>
                    
                    <p id="form-message" class="text-center h-4"></p>

                    <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center">
                        <i data-lucide="file-minus-2" class="w-5 h-5 mr-2"></i>
                        Wstrzymaj Prawo Jazdy na 7 dni
                    </button>
                </form>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold text-white mb-4">Aktualnie wstrzymane licencje</h2>
                <div id="suspensions-list" class="space-y-4 max-h-[75vh] overflow-y-auto">
                    <p class="text-gray-500">Ładowanie...</p>
                </div>
            </div>
        </div>
    </main>
    
    <script src="shared.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const userData = await loadSidebarAndUserData('suspended-licenses');
            if (!userData) return;

            const token = localStorage.getItem('mdt-token');
            const form = document.getElementById('suspend-form');
            const formMessage = document.getElementById('form-message');
            const suspensionsListContainer = document.getElementById('suspensions-list');
            let allCitizens = [];

            try {
                const response = await fetch('/api/citizens', { headers: { 'Authorization': token } });
                allCitizens = await response.json();
            } catch (error) { console.error("Błąd ładowania obywateli:", error); }

            const citizenPingInput = document.getElementById('citizen-ping');
            const suggestionsContainer = citizenPingInput.nextElementSibling;
            setupCitizenAutocomplete(citizenPingInput, suggestionsContainer, allCitizens);

            async function fetchAndDisplaySuspensions() {
                try {
                    suspensionsListContainer.innerHTML = '<p class="text-gray-500">Ładowanie...</p>';
                    const response = await fetch('/api/suspended-licenses', { headers: { 'Authorization': token } });
                    const suspensions = await response.json();

                    if (suspensions.length === 0) {
                        suspensionsListContainer.innerHTML = '<p class="text-gray-500">Brak wstrzymanych praw jazdy.</p>';
                        return;
                    }

                    suspensionsListContainer.innerHTML = suspensions.map(item => {
                        const canDelete = userData.isAdmin || userData.badge === '101' || userData.rank === 'Superintendent';
                        const deleteButton = canDelete ? `
                            <button data-id="${item.id}" class="delete-suspension-btn text-sm text-red-400 hover:text-red-300 font-semibold flex items-center gap-2">
                                <i data-lucide="trash-2" class="w-4 h-4"></i> Anuluj
                            </button>
                        ` : '';

                        return `
                        <div class="bg-gray-900 p-4 rounded-lg">
                             <div class="flex justify-between items-start">
                                <p class="font-bold text-base text-red-400">${item.citizenName}</p>
                                ${deleteButton}
                            </div>
                             <div class="mt-2 pt-2 border-t border-gray-700 text-sm space-y-1">
                                <p><b>Wstrzymane przez:</b> ${item.officerName}</p>
                                <p><b>Ważne do:</b> ${new Date(item.expiresAt).toLocaleString('pl-PL')}</p>
                            </div>
                        </div>
                    `}).join('');
                    lucide.createIcons();
                } catch (error) {
                    console.error("Błąd ładowania wstrzymanych licencji:", error);
                    suspensionsListContainer.innerHTML = '<p class="text-red-500">Nie udało się załadować danych.</p>';
                }
            }

            suspensionsListContainer.addEventListener('click', async (e) => {
                const deleteButton = e.target.closest('.delete-suspension-btn');
                if (deleteButton) {
                    const suspensionId = deleteButton.dataset.id;
                    if (confirm('Czy na pewno chcesz anulować wstrzymanie prawa jazdy?')) {
                        try {
                            const response = await fetch(`/api/suspended-licenses/${suspensionId}`, {
                                method: 'DELETE',
                                headers: { 'Authorization': token }
                            });
                             if (!response.ok) {
                                const err = await response.json();
                                throw new Error(err.message || 'Błąd serwera');
                            }
                            await fetchAndDisplaySuspensions();
                        } catch (error) {
                            alert(`Błąd: ${error.message}`);
                        }
                    }
                }
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                formMessage.textContent = 'Wysyłanie...';

                const suspendData = {
                    officerName: userData.username,
                    citizenPing: document.getElementById('citizen-ping').value,
                };

                try {
                    const response = await fetch('/api/suspended-licenses', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': token },
                        body: JSON.stringify(suspendData)
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.message);

                    formMessage.textContent = "Prawo jazdy zostało wstrzymane!";
                    formMessage.classList.add('text-green-400');
                    form.reset();
                    fetchAndDisplaySuspensions();
                } catch (error) {
                    formMessage.textContent = `Błąd: ${error.message}`;
                    formMessage.classList.add('text-red-400');
                } finally {
                    setTimeout(() => {
                        formMessage.textContent = '';
                        formMessage.classList.remove('text-green-400', 'text-red-400');
                    }, 4000);
                }
            });
            
            fetchAndDisplaySuspensions();
        });
    </script>
</body>
</html>
